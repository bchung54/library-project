<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="book.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="newBookBtn">NEW BOOK</button>

    <section id="collection"></section>
    <!-- Modal Section -->
    <div class="bg-modal">
        <div class="modal-content">
            <div class="close">+</div>
            <form id="form">
                <h3>New Book</h3>
                <hr>
                <div id="textInput">
                    <input type="text" id="newBookTitle" placeholder="Title">
                    <input type="text" id="newBookAuthor" placeholder="Author">
                    <input type="number" id="newBookPages" placeholder="Number of Pages">
                </div>
                <div id="markAsRead">
                    <label for="markAsRead">Mark as Read: </label>
                    <input type="checkbox" id="checkBox"></input>
                </div>
                <button type="submit" form="form" id="addBookBtn">Add New Book</button>
            </form>
        </div>
    </div>
</body>
</html>
